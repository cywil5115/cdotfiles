# BEGIN_KITTY_CONFIG
include current-theme.conf
include kitty-fonts.conf
include options.conf

map super+u           set_background_opacity default
map super+shift+u     set_background_opacity 0.5
map super+shift+i     set_background_opacity 1

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

map alt+enter new_window

map alt+h neighboring_window left
map alt+j neighboring_window bottom
map alt+k neighboring_window top
map alt+l neighboring_window right

map alt+shift+h move_window left
map alt+shift+j move_window bottom
map alt+shift+k move_window top
map alt+shift+l move_window right
map alt+q close_window

map alt+f kitten zoom_toggle.py

text_composition_strategy legacy
modify_font cell_width 95%

shell_integration no-cursor

dynamic_background_opacity yes
hide_window_decorations yes
window_padding_width 0
window_padding_height 0
# window_margin_width 22 0 0 0
background_blur 10
placement_strategy top

cursor_trail 10
cursor_trail_start_threshold 0
shell_integration no-cursor
cursor_trail_decay 0.01 0.15
cursor_shape block
cursor_blink true

background_opacity 0.8
set_background_opacity 1
# background_opacity 1.0

# END_KITTY_CONFIG
