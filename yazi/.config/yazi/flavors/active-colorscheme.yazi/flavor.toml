# general
[manager]
marker_copied   = { fg = "#04d1f9", bg = "#04d1f9" } # green
marker_cut      = { fg = "#f16c75", bg = "#f16c75" } # red
marker_marked   = { fg = "#987afb", bg = "#987afb" } # magenta
marker_selected = { fg = "#19dfcf", bg = "#19dfcf" } # cyan

cwd = { fg = "#f1fc79" } # yellow
hovered = { reversed = true }
preview_hovered = { reversed = true }

tab_active   = { reversed = true }
tab_inactive = {}
tab_width    = 1

# default bg
count_copied   = { fg = "#04d1f9", bg = "#04d1f9" } # green
count_cut      = { fg = "#f16c75", bg = "#f16c75" } # red
count_selected = { fg = "#f1fc79", bg = "#f1fc79" } # yellow

border_symbol = "â”‚"
border_style = { fg = "#ebfafa"} # white

# status-line
[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "reset", bg = "#1c242f" } # light bg

# default bg
mode_normal = { fg = "#37f499", bg = "#37f499", bold = true } # blue
mode_select = { fg = "#987afb", bg = "#987afb", bold = true } # magenta
mode_unset  = { fg = "#f1fc79", bg = "#f1fc79", bold = true } # yellow

# blue - light bg
progress_label  = { fg = "#37f499", bg = "#37f499", bold = true }
# light bg - default bg
progress_normal = { fg = "#04d1f9", bg = "#04d1f9" }
progress_error  = { fg = "#f16c75", bg = "#f16c75" }

permissions_t = { fg = "#04d1f9" } # green
permissions_r = { fg = "#f1fc79" } # yellow
permissions_w = { fg = "#f16c75" } # red
permissions_x = { fg = "#37f499" } # cyan
permissions_s = { fg = "#987afb" } # magenta

[select]
border   = { fg = "#37f499" } # blue
active   = { fg = "#987afb", bold = true } # magenta
inactive = {}

[input]
border   = { fg = "#37f499" } # blue
title    = {}
value    = {}
selected = { reversed = true }

[completion]
border   = { fg = "#37f499" } # blue
active   = { reversed = true }
inactive = {}

[tasks]
border  = { fg = "#37f499" } # blue
title   = {}
hovered = { fg = "#987afb" } # magenta

[which]
cols = 2
separator = " - "
separator_style = { fg = "#013e4a" } # darkgrey
mask = { bg = "#0D1116" } # dark bg
rest = { fg = "#013e4a" } # darkgrey
cand = { fg = "#ebfafa" }
desc = { fg = "#ebfafa" }

[help]
on      = { fg = "#37f499" } # cyan
run     = { fg = "#19dfcf" } # magenta
desc    = {}
hovered = { reversed = true, bold = true }
footer  = { fg = "#013e4a", bg = "#013e4a" } # white

[notify]
title_info  = { fg = "#04d1f9" } # green
title_warn  = { fg = "#f1fc79" } # yellow
title_error = { fg = "#f16c75" } # red

# files
[filetype]
rules = [
    { mime = "image/*", fg = "#949ae5" },
    { mime = "{audio,video}/*", fg = "#987afb" },
    { mime = "application/{,g}zip", fg = "#5fa9f4" },
    { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#5fa9f4" },
    { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#314154" },
    { name = "*", is = "orphan", fg = "#987afb" },
    { name = "*", is = "exec", fg = "#987afb" },
    { name = "*/", fg = "#987afb"}
]
